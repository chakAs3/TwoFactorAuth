<!DOCTYPE HTML>
<html lang="{{ lang }}" ng-app="Multilingual">
<head>
  <title>Test JadoPado</title>
  <meta charset="utf-8">

  <link rel="icon" type="image/png" href="https://uae.jadopado.com/favicon-32x32.png" sizes="32x32">

	<meta property="og:title" content="Test JadoPado" />
	<meta property="og:image" content="https://uae.jadopado.com/favicon-32x32.png" />


	<meta property="og:description" content=" ." />


  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/app.css" rel="stylesheet">
  <link ng-href="css/{{ default_direction }}-app.css" rel="stylesheet">




  <script src="js/jquery.js"></script>
  <script src="js/bootstrap.min.js"></script>

  <script src="js/app.min.js"></script>


  <link href="https://www.authy.com/form.authy.min.css" media="screen" rel="stylesheet" type="text/css">
  <script src="https://www.authy.com/form.authy.min.js" type="text/javascript"></script>





</head>

<body>



<div id="wrapper" class="container wrapper" >


  <div ng-controller="LanguageSwitchController" class="switcher">
    <button ng-show="lang == 'en'" ng-click="changeLanguage('ar')" translate="BUTTON_LANG_AR"></button>
    <button ng-show="lang == 'ar'" ng-click="changeLanguage('en')" translate="BUTTON_LANG_EN"></button>
  </div>

<div class="text-center"><a id="jp_header_logo" href="/" title="Either do it really well, or don't" rel="">&nbsp;</a>
<div style="font-size:10px;margin-bottom:10px" translate="TECHNICAL_TEST" ></div></div>
<div id="main" style="">
    {{ message }}
    <!-- angular templating -->
    <!-- this is where content will be injected -->
     <div ng-view></div>
</div>



</body>
</html>
